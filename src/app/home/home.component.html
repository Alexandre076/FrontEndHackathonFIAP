<h1>Olá {{currentUser.firstName}}!</h1>
<p>Você está logado no Sistema de Gestão de Reclamações Unificado!</p>
<h3>Usuários registrados:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
<div class="col text-center">
    <button [disabled]="loading" class="btn btn-primary" (click)="navigateToDashboard()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Dashboard
    </button>
</div>
<p></p>
<div class="col text-center">
    <button [disabled]="loading" class="btn btn-primary" (click)="navigateToReclamacao()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Abertura de Reclamação
    </button>
</div>
<p></p>
<p></p>
<div class="col text-center">
    <button [disabled]="loading" class="btn btn-primary" (click)="navigateToConsulta()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Consultar Reclamação
    </button>
</div>
<p></p>
